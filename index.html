<!DOCTYPE html>
<html lang="en">
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image_carousel</title>
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <h1>IMAGE CAROUSEL</h1>
        <div class="Img-container">

            <div class="myImages">
              
              <img src="first.jpeg" alt="first image">
             
            </div>
            
            <div class="myImages" >
              
              <img src="second.jpeg" alt="second image">
              
            </div>
            
            <div class="myImages">
              
              <img src="third.jpeg" alt="Third image">
             
            </div>
            <a class="prev" onclick="prevImg(-1)">&#11013;</a>
            <a class="next" onclick="nextImg(1)">&#10145;</a>
            
        </div>
    <script src="scripts.js"></script>
    </body>
</html>
